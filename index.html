<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="/image/svg+xml" href="/Project-group-16/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchCharm</title>
    
    <script type="module" crossorigin src="/Project-group-16/commonHelpers.js"></script>
    <link rel="stylesheet" href="/Project-group-16/assets/index-3bdd24bd.css">
  </head>
  <body>
    
    <section class="header">Header</section>

    <section class="hero">Hero</section>

    <section class="aboutus">AboutUs</section>

    <section class="catalog">Catalog</section>

    <section class="advertisement">Advertisement</section>

    <section class="sale">Sale</section>

    <section class="reviews">Reviews</section>

    <section class="contactus">
    <div class="contactus-container">
        <h2 class="contactus-title">Contact Us</h2>
        <div class="contactus-form-image">
            <div class="contactus-form-text-btn">
                <form class="contactus-form">
                    <p class="contactus-text">
                        Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you
                        shortly.
                    </p>
                    <div class="contactus-input-fields">
                        <label for="user-name" class="contactus-label visually-hidden"></label>
                        <input 
                            id="user-name" 
                            type="text" 
                            name="name" 
                            class="contactus-input" 
                            required placeholder="Name" />
                
                        <label for="user-email" class="contactus-label visually-hidden"></label>
                        <input 
                            id="user-email" 
                            type="email" 
                            name="email" 
                            class="contactus-input" 
                            required placeholder="Email" />
                
                        <label for="user-tel" class="contactus-label visually-hidden"></label>
                        <input 
                            id="user-tel" 
                            type="tel" 
                            name="tel" 
                            class="contactus-input" 
                            required placeholder="+380" />
                
                        <label for="user-comment" class="contactus-label visually-hidden"></label>
                        <textarea 
                            id="user-comment"  
                            name="user-comment" 
                            placeholder="Comment" 
                            required
                            class="contactus-textarea"></textarea>
                
                    </div>
                    <button type="submit" class="contactus-btn">Send</button>
                </form>
            </div>
            <div class="contactus-big-image">
                <picture>
                    <source srcset="/Project-group-16/assets/WatchContactUs-1x-40e96270.jpg , /Project-group-16/assets/WatchContactUs-2x-44ff204c.jpg " media="(min-width: 1280px)" />
                    <source srcset="/Project-group-16/assets/tab-WatchContactUs-1x-4c70ae5c.jpg , /Project-group-16/assets/tab-WatchContactUs-2x-5cdff55c.jpg " media="(min-width: 768px)" />
                    <source srcset="/Project-group-16/assets/mob-WatchContactUs-1x-3c573c0b.jpg , /Project-group-16/assets/mob-WatchContactUs-2x-4e8ff636.jpg " media="(max-width: 767px)" />
                    <img class="contactus-img" src="./img/ContactUs/mob-WatchContacts-1x.jpg" alt="Bank-app" />
                </picture>
            </div>
        </div>
    </div>
</section>

    

    
  </body>
</html>
