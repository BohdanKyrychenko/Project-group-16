<script>
    document.addEventListener('DOMContentLoaded', function() {
    const menuBtn = document.querySelector('.menu-btn');
    const menu = document.querySelector('.menu');
    const menuCloseBtn = document.querySelector('.menu-close-btn');

    
    menuBtn.addEventListener('click', function() {
        menu.style.display = 'block';
    });

    menuCloseBtn.addEventListener('click', function() {
        menu.style.display = 'none';
    });
    window.addEventListener('click', e => { 
    const target = e.target 
    if (!target.closest('.menu') && !target.closest('.menu-btn')) { 
        menu.style.display = 'none';
    }
  })

});
</script>
<script>
   (() => {
    const navLinks = document.querySelectorAll('.nav-link, .menu-nav-link');
    navLinks.forEach(link => link.addEventListener('click', changeActive));

    function changeActive(e) {
        document.querySelectorAll('.nav-active').forEach(el => el.classList.remove('nav-active'));
        const href = e.target.getAttribute('href');
        if (href) {
            document.querySelectorAll(`.nav-link[href="${href}"], .menu-nav-link[href="${href}"]`)
                .forEach(el => el.classList.add('nav-active'));
        }
    }

    window.addEventListener('scroll', function() {

        const sections = document.querySelectorAll('section');
        let currentSection = null;

        sections.forEach(section => {
            const rect = section.getBoundingClientRect();
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                currentSection = section.id;
            }
        });

        if (currentSection) {
            document.querySelectorAll('.nav-active').forEach(el => el.classList.remove('nav-active'));
        }
    });
})();
</script>
